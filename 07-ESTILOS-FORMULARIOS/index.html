<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con estilos CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h3>Registrate:</h3>
        <div class="buttons">
            <button class="google_btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter_btn">
                <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="twitter logo"></picture>
            </button>
        </div>
        <div class="separator">
            <hr><span>Or</span><hr>
        </div>
        <form action="" method="get">
            <div class="section-username">
                <label for="name"><span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username"><span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email"><span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password"><span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ caracteres">
            </label>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los t√©rminos de servicio y politicas de provacidad</span>
            </div>
            
            <button type="submit">Crear cuenta</button>
        </form>
    </div>
    
</body>
</html>
